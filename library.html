<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Binder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="h1">Library Book Finder</h1>
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by name...">
                <button class="btn btn-primary btn-lg" type="button" onclick="searchContacts()"><i class="fas fa-search me-1"></i>Search</button>
            </div>
        </div>
    </div>

    <div id="loading" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Searching contacts...</p>
    </div>
    
    <div id="results" class="table-responsive">
        <!-- Results will appear here -->
    </div>
</body>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script>
</html>
